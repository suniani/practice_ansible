---
- hosts: webservers
  become: yes
  tasks:
  - name: i want to install java on ubuntu nodes
    apt:
      name: "{{javapackageonubuntu}}"
      state: present
    when: ansible_os_family == "Debian"
  #- name: i want to uninstall java on ubuntu nodes
  #  apt:
   #   name:  "{{javapackageonubuntu}}"
   #   state: absent
    #  autoremove: yes
   # when: ansible_os_family == "Debian"
  - name: i want to install java on redhat nodes
    yum:
      name: "{{javapackageonredhat}}"
      state: present
    when: ansible_os_family =="RedHat"
  - name: i want to uninstall java on redhat nodes
    yum: 
      name: "{{javapackageonredhat}}"
      state: absent
      autoremove: yes
    when: ansible_os_family =="RedHat"